name: .NET

on:
  push:
    branches: [ build ]
  pull_request:
    branches: [ build ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet pack --no-restore -p:PackageVersion=1.0.1
    
    - name: Publish Benchmark.Tests
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: src/CG4.Benchmark.Tests/CG4.Benchmark.Tests.csproj
          NUGET_KEY: ${{ secrets.NUGET_API }}
          VERSION_STATIC: 0.1.${{ github.run_id }}-beta
